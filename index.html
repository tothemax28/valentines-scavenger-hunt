<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Scavenger Hunt ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e9;
            color: #d6336c;
            padding: 20px;
            display: flex; /* Activate flexbox */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            justify-content: flex-start; /* Start from the top */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Make the body take the full viewport height */
            margin: 0; /* Remove default margin */
            box-sizing: border-box; /* Ensure padding doesn't affect the layout */
            position: relative; /* Add relative positioning to the body for absolute positioning of elements */
        }
        #game-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-top: 0; /* Remove default margin from h1 */
        }
        /* For mobile devices, adjust padding and margins */
@media screen and (max-width: 768px) {
    body {
        padding-top: 10px; /* Add some top padding to avoid header being too close to the top */
    }
}

@media screen and (max-width: 480px) {
    body {
        padding-top: 10px; /* Increase padding on very small screens for better spacing */
    }

    h1 {
        font-size: 24px; /* Adjust font size for smaller screens */
    }

    #gif {
        max-width: 100%;
    }

    input[type="text"], button {
        font-size: 14px;
        padding: 6px;
    }
}
        #clue-box {
            font-size: 20px;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            width: 80%;
            border: 2px solid #d6336c;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #d6336c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #b52b5b;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #gif {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Make sure confetti appears above the GIF */
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>ðŸ’– Meriya and Max's Valentines Day Scavenger Hunt! ðŸ’–</h1>
    <div id="game-container">
        <div id="clue-box">Clue: What do our painting date and pickleball have in common? Find it and type the other type of court there that corresponds to my sporting pastâ€¦ .</div>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <div id="message"></div>
    </div>

    <img id="gif" src="heart.gif" alt="Valentine's GIF">

    <canvas id="confetti-canvas"></canvas>

    <script>
        const clues = [
            { question: "What do our painting date and pickleball have in common? Find it and type the other type of court there that corresponds to my sporting pastâ€¦ ", answer: "Pool" },
            { question: "I always loved to watch you perform for color guard and Iâ€™m sad I donâ€™t get to anymore ðŸ˜” If you were on the team here, find the northern point where I could watch you and type the color of the track.", answer: "Blue" },
            { question: "Buying jewelry is pretty tough and Iâ€™ve had to figure out some of your preferences. if I donâ€™t want to mess up your consistency and I need to take care of some business, where should I go? Head there and enter what you can either park or store in a locker.", answer: "Bicycle" },
            { question: "I love you a bunch. So much it seems to make time stand still. Find the place that reminds me of this, and type in the name of David Smithâ€™s.", answer: "Cubi XX" },
            { question: "Back home, you used to facetime me and watch me do something pretty often. Well, maybe watch isnâ€™t quite the right word. Find where I might do that here, and type in the number of steps up to the glass walled entrance.", answer: "Four" },
            { question: "So we still havenâ€™t finished Pride and Prejudice and I forgot the book back home ðŸ˜³ Whoops! Find where I should go if I need the book and want to keep company with Bradbury. Itâ€™s under somethingâ€¦ what?", answer: "Construction" },
            { question: "Picking perfect places is pretty painful. perhaps players at _____ ______ might point (guard) the way to our next location? (first name of 0)", answer: "Kobe" },
            { question: "You were scary good at making something with me on an at home date with me a while back. Where can we get one of those at this late hour? Get one and type the extra thing Max gets along with it. ", answer: "Ranch" },
            
        ];

        let currentClue = 0;

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = clues[currentClue].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                currentClue++;
                document.getElementById("message").innerText = "âœ… Correct! Here's the next clue.";
                document.getElementById("message").style.color = "green";

                setTimeout(() => {
                    if (currentClue < clues.length) {
                        document.getElementById("clue-box").innerText = "Clue: " + clues[currentClue].question;
                        document.getElementById("answer").value = ""; // Clear input box
                        document.getElementById("message").innerText = "";
            } else {
                document.getElementById("clue-box").innerText = "ðŸŽ‰ Congratulations! You made it to the end of the hunt. Return to Maxâ€™s room to receive your prizeâ€¦";
                document.getElementById("answer").style.display = "none"; // Hide input field
                document.querySelector("button").style.display = "none"; // Hide the submit button
                document.getElementById("message").innerText = "";
                startConfetti(); // Start confetti celebration!
}
                }, 1000);
            } else {
                document.getElementById("message").innerText = "âŒ Incorrect. Try again!";
                document.getElementById("message").style.color = "red";
            }
        }

        // ðŸŽ‰ Confetti Effect
        function startConfetti() {
            let confettiCanvas = document.getElementById("confetti-canvas");
            let ctx = confettiCanvas.getContext("2d");

            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            let confettiPieces = [];
            for (let i = 0; i < 100; i++) {
                confettiPieces.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight - window.innerHeight,
                    color: ["#ff4d6d", "#ff85a1", "#ffccd5", "#ffebf1"][Math.floor(Math.random() * 4)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 3 + 2
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                confettiPieces.forEach((p) => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    p.y += p.speed;
                    if (p.y > confettiCanvas.height) p.y = 0;
                });
                requestAnimationFrame(drawConfetti);
            }
            drawConfetti();
        }
    </script>

</body>
</html>
